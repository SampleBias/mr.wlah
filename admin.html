<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Wlah | Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <style>
        .no-users {
            text-align: center;
            padding: 20px;
            color: var(--secondary-color);
            font-size: 1.2rem;
        }
        
        .admin-users-table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        
        .admin-users-table th, 
        .admin-users-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .admin-users-table th {
            background-color: var(--dark-bg);
            color: var(--primary-color);
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .admin-btn {
            padding: 5px 10px;
            margin: 2px;
            background-color: var(--dark-bg);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            font-family: 'VT323', monospace;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .admin-btn.grant:hover {
            background-color: var(--primary-color);
            color: var(--dark-bg);
        }
        
        .admin-btn.revoke {
            border-color: var(--secondary-color);
            color: var(--secondary-color);
        }
        
        .admin-btn.revoke:hover {
            background-color: var(--secondary-color);
            color: var(--dark-bg);
        }
        
        .debug-info {
            margin-top: 30px;
            padding: 15px;
            background-color: var(--dark-bg);
            border: 1px solid var(--border-color);
            font-family: monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            display: none;
        }
        
        .admin-subtitle {
            font-size: 1rem;
            color: var(--text-color);
            margin-bottom: 15px;
            opacity: 0.8;
        }
        
        #refresh-users {
            margin-left: 10px;
        }
        
        .current-admin {
            background-color: rgba(0, 240, 255, 0.1);
            border-left: 3px solid var(--primary-color);
        }
        
        .no-data-message {
            text-align: center;
            padding: 20px;
            color: var(--secondary-color);
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }
        
        #debug-info {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Mr. Wlah</h1>
                <p class="tagline">Admin Panel</p>
            </div>
            <nav>
                <ul>
                    <li><a href="/" id="home-link">Home</a></li>
                    <li><a href="/api/auth/logout" id="logout-btn">Logout</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <!-- Admin Login Section (shown when not authenticated) -->
            <section id="admin-login" class="admin-login">
                <h2>Admin Access</h2>
                <div id="login-error" class="error-message"></div>
                
                <form id="admin-login-form" class="admin-login-form">
                    <p>Enter your 6-digit admin PIN:</p>
                    
                    <div class="pin-input">
                        <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                    </div>
                    
                    <button type="submit" class="admin-login-btn">Access Admin Panel</button>
                </form>
            </section>
            
            <!-- Admin Dashboard (shown when authenticated) -->
            <section id="admin-dashboard" class="admin-container" style="display:none;">
                <div class="admin-header">
                    <h2 class="admin-title">User Management</h2>
                    <div class="admin-subtitle">
                        <span id="current-admin-info">Logged in as: Admin</span>
                    </div>
                </div>
                
                <div class="search-filter">
                    <input type="text" id="user-search" placeholder="Search by email or name...">
                    <!-- Plan filter removed - no longer needed -->
                    <button id="refresh-users" class="admin-btn">Refresh Users</button>
                    <a href="/admin/add_user.html" class="admin-btn" style="text-decoration: none; display: inline-block;">Add New User</a>
                </div>
                
                <table class="admin-users-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Email</th>
                            <th>Last Active</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <!-- User rows will be added here by JavaScript -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; <span id="current-year"></span> Mr. Wlah | Admin Panel</p>
    </footer>

    <!-- Add a debug info section at the end of the main section -->
    <div id="debug-info" class="debug-info"></div>

    <!-- Debug tools - add this above the closing </main> tag -->
    <div class="debug-tools">
        <button id="toggle-debug" class="admin-btn">Toggle Debug Info</button>
    </div>

    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // PIN input handling
        const pinInputs = document.querySelectorAll('.pin-input input');
        pinInputs.forEach((input, index) => {
            // Auto-focus next input
            input.addEventListener('input', (e) => {
                if (e.target.value && index < pinInputs.length - 1) {
                    pinInputs[index + 1].focus();
                }
            });
            
            // Handle backspace
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    pinInputs[index - 1].focus();
                }
            });
        });

        // Admin login form handling
        const adminLoginForm = document.getElementById('admin-login-form');
        const adminLogin = document.getElementById('admin-login');
        const adminDashboard = document.getElementById('admin-dashboard');
        const loginError = document.getElementById('login-error');
        const usersTableBody = document.getElementById('users-table-body');
        const userSearch = document.getElementById('user-search');
        // Plan filter removed
        
        adminLoginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Collect PIN
            let pin = '';
            pinInputs.forEach(input => {
                pin += input.value;
            });
            
            // Validate PIN format
            if (pin.length !== 6 || !/^\d+$/.test(pin)) {
                showError('Please enter a valid 6-digit PIN');
                return;
            }
            
            try {
                // Attempt to login with PIN
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ pin })
                });
                
                if (response.ok) {
                    // Success! Show dashboard
                    adminLogin.style.display = 'none';
                    adminDashboard.style.display = 'block';
                    
                    // Load users
                    loadUsers();
                } else {
                    // Show error
                    const data = await response.json();
                    showError(data.message || 'Invalid PIN');
                    
                    // Clear PIN inputs
                    pinInputs.forEach(input => {
                        input.value = '';
                    });
                    pinInputs[0].focus();
                }
            } catch (error) {
                console.error('Error logging in:', error);
                showError('Server error. Please try again.');
            }
        });
        
        // Show error message
        function showError(message) {
            loginError.textContent = message;
            loginError.style.display = 'block';
        }
        
        // Load users from the server
        async function loadUsers() {
            try {
                const debugInfo = document.getElementById('debug-info');
                debugInfo.textContent = "Fetching users from server...";
                debugInfo.style.display = 'block';
                
                const response = await fetch('/api/admin/users?recent=true');
                
                if (response.ok) {
                    const users = await response.json();
                    
                    // Debug output
                    debugInfo.textContent = `Found ${users.length} users\n`;
                    if (users.length > 0) {
                        // Format the first user data for readability
                        const firstUser = users[0];
                        let userString = "First user data:\n";
                        
                        for (const [key, value] of Object.entries(firstUser)) {
                            // Format date values
                            if (key.toLowerCase().includes('date') || key.toLowerCase().includes('time') || 
                                key === 'lastActive' || key === 'lastLogin' || key === 'createdAt') {
                                try {
                                    userString += `  ${key}: ${new Date(value).toLocaleString()}\n`;
                                } catch (e) {
                                    userString += `  ${key}: ${value}\n`;
                                }
                            } else {
                                userString += `  ${key}: ${JSON.stringify(value)}\n`;
                            }
                        }
                        
                        debugInfo.textContent += userString;
                    }
                    
                    renderUsers(users);
                    
                    // Update admin info with current user's profile
                    fetch('/api/auth/status')
                        .then(resp => resp.json())
                        .then(data => {
                            if (data.isAuthenticated && data.user) {
                                document.getElementById('current-admin-info').textContent = 
                                    `Logged in as: ${data.user.name} (${data.user.email})`;
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching user profile:', error);
                        });
                } else {
                    console.error('Error loading users');
                    debugInfo.textContent = `Error loading users: ${response.status} ${response.statusText}`;
                    debugInfo.style.display = 'block';
                    
                    // Still try to show sample data for UI testing
                    renderUsers([
                        {
                            _id: 'sample',
                            name: 'Sample User',
                            email: 'sample@example.com',
                            subscription: 'FREE',
                            usageCount: 0,
                            lastActive: new Date().toISOString()
                        }
                    ]);
                }
            } catch (error) {
                console.error('Error loading users:', error);
                const debugInfo = document.getElementById('debug-info');
                debugInfo.textContent = `Error: ${error.message}\nStack: ${error.stack}`;
                debugInfo.style.display = 'block';
            }
        }
        
        // Render users in the table
        function renderUsers(users) {
            // Clear table
            usersTableBody.innerHTML = '';
            
            // Get filter values
            const searchTerm = userSearch.value.toLowerCase();
            // Plan filter removed

            // Show debugging information
            const debugInfo = document.getElementById('debug-info');
            debugInfo.textContent = `Total users found: ${users ? users.length : 0}\n`;
            if (users && users.length > 0) {
                const firstUser = users[0];
                debugInfo.textContent += `First user: ${JSON.stringify(firstUser, null, 2)}\n`;
            }
            
            // Check if we have any users
            if (!users || users.length === 0) {
                usersTableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="no-users">No users found. Make sure database connection is working properly.</td>
                    </tr>
                `;
                return;
            }
            
            // Filter users
            const filteredUsers = users.filter(user => {
                const matchesSearch = 
                    (user.name || '')?.toLowerCase().includes(searchTerm) || 
                    (user.email || '')?.toLowerCase().includes(searchTerm);
                
                return matchesSearch;
            });
            
            // Check if we have any filtered users
            if (filteredUsers.length === 0) {
                usersTableBody.innerHTML = `
                    <tr>
                        <td colspan="4" class="no-users">No users match your search criteria.</td>
                    </tr>
                `;
                return;
            }
            
            // Flag to check if we found the current admin
            let foundCurrentAdmin = false;
            
            // Add user rows
            filteredUsers.forEach(user => {
                const row = document.createElement('tr');
                
                // Check if this is the current admin
                const isCurrentAdmin = user.isCurrentAdmin === true;
                if (isCurrentAdmin) {
                    row.classList.add('current-admin');
                    foundCurrentAdmin = true;
                }
                
                // Format the last active date
                let lastActive = 'Never';
                if (user.lastActive) {
                    try {
                        lastActive = new Date(user.lastActive).toLocaleString();
                    } catch (e) {
                        console.error('Error formatting date:', e);
                        lastActive = user.lastActive;
                    }
                }
                
                // Set userId (support both user_id and _id)
                const userId = user.user_id || user._id || '';
                
                // Create the row (removed subscription and usage columns)
                row.innerHTML = `
                    <td>${user.name || 'Unknown'}${isCurrentAdmin ? ' (You)' : ''}</td>
                    <td>${user.email || 'No email'}</td>
                    <td>${lastActive}</td>
                    <td class="admin-actions">
                        <!-- Subscription management buttons removed -->
                    </td>
                `;
                
                usersTableBody.appendChild(row);
            });
            
            // Add action button listeners
            // Subscription action button listeners removed
            
            // Update debug info with additional information about current admin status
            debugInfo.textContent += `Current admin found in user list: ${foundCurrentAdmin}\n`;
            
            // Fetch current admin profile
            fetch('/api/auth/status')
                .then(resp => resp.json())
                .then(data => {
                    if (data.isAuthenticated && data.user) {
                        debugInfo.textContent += `Current admin profile: ${JSON.stringify(data.user, null, 2)}\n`;
                        
                        // Update the admin info display
                        document.getElementById('current-admin-info').textContent = 
                            `Logged in as: ${data.user.name} (${data.user.email})`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching user profile:', error);
                    debugInfo.textContent += `Error fetching current admin profile: ${error.message}\n`;
                });
        }
        
        // Subscription-related functions removed
        
        // Subscription action button listeners removed
        
        // Search and filter functionality
        userSearch.addEventListener('input', () => {
            loadUsers();
        });
        
        // Plan filter event listener removed
        
        // Add this at the end of the script tag, just before the DOMContentLoaded event
        document.getElementById('toggle-debug').addEventListener('click', () => {
            const debugInfo = document.getElementById('debug-info');
            if (debugInfo.style.display === 'block') {
                debugInfo.style.display = 'none';
            } else {
                debugInfo.style.display = 'block';
            }
        });
        
        // Add these functions for better debugging and refreshing
        document.getElementById('refresh-users').addEventListener('click', () => {
            // Show loading indicator in the debug info
            const debugInfo = document.getElementById('debug-info');
            debugInfo.textContent = "Refreshing users...";
            debugInfo.style.display = 'block';
            
            // Reload users
            loadUsers();
        });
        
        // Modify the checkAdminAuth function
        async function checkAdminAuth() {
            try {
                const debugInfo = document.getElementById('debug-info');
                const response = await fetch('/api/admin/status');
                
                debugInfo.textContent = `Admin status check response: ${response.status}\n`;
                
                if (response.ok) {
                    const data = await response.json();
                    debugInfo.textContent += `Admin status data: ${JSON.stringify(data)}\n`;
                    
                    if (data.isAdmin) {
                        // Show dashboard
                        adminLogin.style.display = 'none';
                        adminDashboard.style.display = 'block';
                        
                        // Load users
                        loadUsers();
                    } else {
                        debugInfo.textContent += "Not authenticated as admin. Please login.";
                        debugInfo.style.display = 'block';
                    }
                } else {
                    debugInfo.textContent += `Error checking admin status: ${response.statusText}`;
                    debugInfo.style.display = 'block';
                }
            } catch (error) {
                console.error('Error checking admin status:', error);
                const debugInfo = document.getElementById('debug-info');
                debugInfo.textContent = `Admin auth error: ${error.message}`;
                debugInfo.style.display = 'block';
            }
        }
        
        // Run auth check when page loads
        document.addEventListener('DOMContentLoaded', checkAdminAuth);
    </script>
</body>
</html>
