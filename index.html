<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Wlah | Write Like A Human</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <!-- Auth0 SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Mr. Wlah</h1>
                <p class="tagline">Write Like A Human</p>
            </div>
            <nav>
                <ul>
                    <li><a href="how-to-use.html" id="how-to-use">How to Use</a></li>
                    <li><a href="/login" id="login-btn">Login</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="input-section">
                <div class="control-panel">
                    <div class="file-upload">
                        <label for="file-input" class="upload-btn">Upload File</label>
                        <input type="file" id="file-input" accept=".txt,.pdf,.doc,.docx" style="display:none;">
                        <span id="file-name">No file selected</span>
                        <button id="remove-file-btn" class="remove-btn" style="display:none;">Remove</button>
                    </div>
                    
                    <div class="tone-selector">
                        <label for="tone">Tone:</label>
                        <select id="tone">
                            <option value="casual">Casual</option>
                            <option value="professional">Professional</option>
                            <option value="scientific">Scientific</option>
                            <option value="educational">Educational</option>
                            <option value="engaging">Engaging</option>
                            <option value="humorous">Humorous</option>
                            <option value="storytelling">Storytelling</option>
                        </select>
                    </div>
                </div>
                
                <!-- Document Processing Agent -->
                <div id="doc-processing-container" class="doc-processing-container">
                    <div class="doc-processing-status">
                        <span class="doc-processing-label">Processing Word Document</span>
                        <span class="doc-processing-percentage">0%</span>
                    </div>
                    <div class="doc-processing-bar">
                        <div class="doc-processing-progress"></div>
                    </div>
                </div>
                
                <div class="text-area-container">
                    <textarea id="input-text" placeholder="Paste AI-generated text here..."></textarea>
                    <button id="clear-input-btn" class="clear-btn" title="Clear input text">Clear</button>
                </div>
                
                <button id="transform-btn" class="glow-btn">Transform Text</button>
            </section>

            <section class="output-section">
                <div class="text-area-container">
                    <div id="output-text" class="output"></div>
                    <button id="clear-output-btn" class="clear-btn" title="Clear output text">Clear</button>
                </div>
                
                <div class="action-buttons">
                    <button id="copy-btn" class="pixel-btn">Copy</button>
                    <button id="download-btn" class="pixel-btn">Download</button>
                    <select id="download-format">
                        <option value="txt">.txt</option>
                        <option value="doc">.doc</option>
                        <option value="odt">.odt</option>
                        <option value="pdf">.pdf</option>
                    </select>
                </div>
                
                <!-- Download Processing Agent -->
                <div id="download-processing-container" class="doc-processing-container">
                    <div class="doc-processing-status">
                        <span class="download-processing-label">Preparing Download</span>
                        <span class="download-processing-percentage">0%</span>
                    </div>
                    <div class="doc-processing-bar">
                        <div class="download-processing-progress"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="login-container">
                <!-- Auth0 login will be injected here -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; <span id="current-year"></span> Mr. Wlah | Write Like A Human</p>
    </footer>

    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Check authentication status and update login/logout buttons
        async function checkAuthStatus() {
            try {
                console.log("Checking auth status...");
                const response = await fetch('/api/auth/status');
                if (response.ok) {
                    const data = await response.json();
                    console.log("Auth status response:", data);
                    
                    // Get login button
                    const loginBtn = document.getElementById('login-btn');
                    
                    if (data.isAuthenticated) {
                        console.log("User is authenticated");
                        // Update login button to be logout
                        loginBtn.textContent = 'Logout';
                        loginBtn.setAttribute('href', '/api/auth/logout');
                    } else {
                        console.log("User is not authenticated");
                        // Ensure login button is set correctly
                        loginBtn.textContent = 'Login';
                        loginBtn.setAttribute('href', '/login');
                    }
                }
            } catch (error) {
                console.error('Error checking auth status:', error);
            }
        }
        
        // Run auth check when page loads
        document.addEventListener('DOMContentLoaded', checkAuthStatus);
    </script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
