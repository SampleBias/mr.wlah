<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Wlah | Write Like A Human</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <!-- Auth0 SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Mr. Wlah</h1>
                <p class="tagline">Write Like A Human</p>
            </div>
            <nav>
                <ul id="nav-links">
                    <!-- Navigation will be dynamically populated -->
                    <li><a href="/api/auth/logout" id="logout-btn">Logout</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="input-section">
                <div class="control-panel">
                    <div class="file-upload">
                        <label for="file-input" class="upload-btn">Upload File</label>
                        <input type="file" id="file-input" accept=".txt,.pdf,.doc,.docx" style="display:none;">
                        <span id="file-name">No file selected</span>
                        <button id="remove-file-btn" class="remove-btn" style="display:none;">Remove</button>
                    </div>
                    
                    <div class="tone-selector">
                        <label for="tone">Tone:</label>
                        <select id="tone">
                            <option value="casual">Casual</option>
                            <option value="professional">Professional</option>
                            <option value="scientific">Scientific</option>
                            <option value="educational">Educational</option>
                            <option value="engaging">Engaging</option>
                            <option value="humorous">Humorous</option>
                            <option value="storytelling">Storytelling</option>
                        </select>
                    </div>
                </div>
                
                <!-- Document Processing Agent -->
                <div id="doc-processing-container" class="doc-processing-container">
                    <div class="doc-processing-status">
                        <span class="doc-processing-label">Processing Word Document</span>
                        <span class="doc-processing-percentage">0%</span>
                    </div>
                    <div class="doc-processing-bar">
                        <div class="doc-processing-progress"></div>
                    </div>
                </div>
                
                <div class="text-area-container">
                    <textarea id="input-text" placeholder="Paste AI-generated text here..."></textarea>
                    <button id="clear-input-btn" class="clear-btn" title="Clear input text">Clear</button>
                </div>
                
                <button id="transform-btn" class="glow-btn">Transform Text</button>
            </section>

            <section class="output-section">
                <div class="text-area-container">
                    <div id="output-text" class="output"></div>
                    <button id="clear-output-btn" class="clear-btn" title="Clear output text">Clear</button>
                </div>
                
                <div class="action-buttons">
                    <button id="copy-btn" class="pixel-btn">Copy</button>
                    <button id="download-btn" class="pixel-btn">Download</button>
                    <select id="download-format">
                        <option value="txt">.txt</option>
                        <option value="doc">.doc</option>
                        <option value="odt">.odt</option>
                        <option value="pdf">.pdf</option>
                    </select>
                </div>
                
                <!-- Download Processing Agent -->
                <div id="download-processing-container" class="doc-processing-container">
                    <div class="doc-processing-status">
                        <span class="download-processing-label">Preparing Download</span>
                        <span class="download-processing-percentage">0%</span>
                    </div>
                    <div class="doc-processing-bar">
                        <div class="download-processing-progress"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; <span id="current-year"></span> Mr. Wlah | Write Like A Human</p>
    </footer>

    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Check if user is authenticated, if not redirect to login
        async function checkAuthentication() {
            try {
                console.log("Checking authentication status...");
                const response = await fetch('/api/auth/status');
                if (response.ok) {
                    const data = await response.json();
                    
                    if (!data.isAuthenticated) {
                        console.log("User is not authenticated, redirecting to login");
                        window.location.href = '/login';
                    } else {
                        console.log("User is authenticated, displaying user information");
                        
                        // Add "How to Use" link to navigation
                        const navLinks = document.getElementById('nav-links');
                        
                        // Check if the How to Use link already exists
                        if (!document.getElementById('how-to-use-link')) {
                            const howToUseItem = document.createElement('li');
                            howToUseItem.innerHTML = `<a href="how-to-use.html" id="how-to-use-link">How to Use</a>`;
                            navLinks.insertBefore(howToUseItem, navLinks.firstChild);
                        }
                        
                        // Add user profile if it doesn't exist
                        if (data.user && !document.getElementById('user-profile')) {
                            const headerNav = document.querySelector('nav ul');
                            const profileItem = document.createElement('li');
                            profileItem.innerHTML = `
                                <div id="user-profile" class="user-profile">
                                    <img src="${data.user.picture}" alt="${data.user.name}" class="profile-pic">
                                    <span>${data.user.name}</span>
                                </div>
                            `;
                            headerNav.prepend(profileItem);
                            
                            // Add styles for the user profile if not already added
                            if (!document.querySelector('style#profile-styles')) {
                                const style = document.createElement('style');
                                style.id = 'profile-styles';
                                style.textContent = `
                                    .user-profile {
                                        display: flex;
                                        align-items: center;
                                        gap: 10px;
                                        padding: 5px;
                                        border: 1px solid var(--primary-color);
                                        border-radius: 4px;
                                    }
                                    .profile-pic {
                                        width: 30px;
                                        height: 30px;
                                        border-radius: 50%;
                                        border: 1px solid var(--primary-color);
                                    }
                                `;
                                document.head.appendChild(style);
                            }
                        }
                    }
                } else {
                    console.error("Error checking authentication status");
                }
            } catch (error) {
                console.error('Error checking authentication status:', error);
            }
        }
        
        // Run auth check when page loads
        document.addEventListener('DOMContentLoaded', checkAuthentication);
    </script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
