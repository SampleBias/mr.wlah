<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Mr. Wlah</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .admin-login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-top: 0;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #3367d6;
        }
        .error-message {
            color: red;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
        .home-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #666;
            text-decoration: none;
        }
        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <h1>Admin Login</h1>
        <div class="form-group">
            <label for="pin">Admin PIN</label>
            <input type="password" id="pin" placeholder="Enter your admin PIN">
        </div>
        <button id="login-button">Login</button>
        <div id="error-message" class="error-message">Invalid PIN. Please try again.</div>
        <a href="/" class="home-link">Return to Homepage</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginButton = document.getElementById('login-button');
            const pinInput = document.getElementById('pin');
            const errorMessage = document.getElementById('error-message');

            loginButton.addEventListener('click', function() {
                const pin = pinInput.value.trim();
                
                if (!pin) {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'Please enter your admin PIN.';
                    return;
                }

                // Send PIN to backend for verification
                fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ pin: pin }),
                    credentials: 'same-origin'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Successful login, redirect to admin panel
                        window.location.href = '/admin';
                    } else {
                        // Show error message
                        errorMessage.style.display = 'block';
                        errorMessage.textContent = data.message || 'Invalid PIN. Please try again.';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'An error occurred. Please try again.';
                });
            });

            // Allow Enter key to submit
            pinInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    loginButton.click();
                }
            });
        });
    </script>
</body>
</html>
